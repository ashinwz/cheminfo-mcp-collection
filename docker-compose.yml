version: '3.8'

services:
  pubchem-mcp:
    build:
      context: ./PubChem
      dockerfile: Dockerfile
    container_name: pubchem-mcp-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - cheminfo-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  opentarget-mcp:
