version: '3.8'

services:
  drugbank-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drugbank-mcp-server
    ports:
      - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DRUGBANK_API_KEY=${DRUGBANK_API_KEY}
    restart: unless-stopped
    networks:
      - drugbank-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  drugbank-network:
    driver: bridge

